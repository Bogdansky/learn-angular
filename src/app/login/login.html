<div class="login-form-wrapper">
    <form [formGroup]="form" class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="login-wrapper full-width" hideRequiredMarker>
            <mat-label>Login</mat-label>
            <input matInput id="input-login" type="text" formControlName="login" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="password-wrapper full-width" hideRequiredMarker>
            <mat-label>Password</mat-label>
            <input matInput id="input-password" type="password" formControlName="password" />
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
        <div>
            <a mat-raised-button color="primary" href="/signup">Do not have an account? Proceed and sign up</a>
        </div>
    </form>
</div>
